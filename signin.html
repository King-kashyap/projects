<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form action="/login" method="POST">
            <h2>Sign In</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <br>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <br>

            <button type="submit">Sign In</button>

            <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p><!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sign In</title>
                <link rel="stylesheet" href="styles.css">
            </head>
            </body>
        </form>
    </div>
    <style>
      /* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #2c2f38; /* Dark gray background */
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #2c2f38, #121417);
}

/* Container for the login form */
.login-container {
    background-color: #333; /* Slightly lighter gray for the form background */
    padding: 30px;
    border-radius: 8px;
    width: 320px; /* Width of the form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Header for the form */
h2 {
    text-align: center;
    color: #f2f2f2;
    margin-bottom: 25px;
    font-size: 24px;
}

/* Input group styles */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #ccc;
}

/* Style for text and password inputs */
.input-group input {
    width: 100%;
    padding: 12px;
    background-color: #444;
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
    font-size: 16px;
    outline: none;
}

.input-group input:focus {
    border-color: #007bff; /* Blue border on focus */
}

/* Submit button styles */
button {
    width: 100%;
    padding: 12px;
    background-color: #007bff; /* Blue background */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Link to sign up (footer text) */
.signup-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}
</style>
</body>
</html>
